<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTM Quiz - Êtes vous un vrai Marseillais</title>
    <meta name="description" content="Quiz interactif sur les lignes de bus de Marseille. Devinez les terminus, reconnaissez les lignes sur la carte et testez vos connaissances.">
    <link media="print" onload="this.media='all';" rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="landing">
        
        <div class="head">
            <h1>Quiz sur la RTM</h1>
            <p>Testez vos connaissances sur le réseau de transport marseillais</p>
        </div>
        
        <ul>
            <li><button class="bouton" id="ligne-terminus" onclick="startGame(0)">Ligne → Terminus</button></li>
            <li><button class="bouton" id="terminus-ligne" onclick="startGame(1)">Terminus → Ligne</button></li>
            <li><button class="bouton" id="carteMystere" onclick="startGame(2)">Carte Mystère</button></li>
        </ul>
    </section>

    <script defer src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script defer src="modeManager.js"></script>
    <script defer src="question.js"></script>
    <script src="loadData.js"></script>
    <script defer src="main.js"></script>
</body>
